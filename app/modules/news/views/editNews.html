<div class="modal-header">
  <h3 class="modal-title">Edit news</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="news-title-{{$editNews.newsInfo.id}}" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="news-title-{{$editNews.newsInfo.id}}" data-ng-model="$editNews.newsInfo.title">
      </div>
    </div>
    <div class="form-group">
      <label for="news-desc-{{$editNews.newsInfo.id}}" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="news-desc-{{$editNews.newsInfo.id}}" rows="3" data-ng-model="$editNews.newsInfo.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" data-ng-click="$editNews.ok($editNews.newsInfo)">Save</button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" data-ng-click="$editNews.cancel()">Cancel</button>
</div>
