<form class="col-sm-6 col-md-6" name="feedbackForm" data-ng-submit="sendFeedback(feedback)" novalidate>
  <h3>Feedback form</h3>

  <div class="form-group" data-ng-class="{'has-error': feedbackForm.title.$invalid && feedbackForm.title.$dirty}">
    <label for="feedback-title">Title</label>
    <input type="text" name="title" class="form-control" id="feedback-title" data-ng-model="feedback.title" data-ng-disabled="loader.state" required>
  </div>
  <div class="form-group" data-ng-show="feedbackForm.title.$invalid && feedbackForm.title.$dirty">
    <span class="text-danger">Field required</span>
  </div>

  <div class="form-group" data-ng-class="{'has-error': feedbackForm.author.$invalid && feedbackForm.author.$dirty}">
    <label for="feedback-author">Author</label>
    <input type="text" name="author" class="form-control" id="feedback-author" data-ng-model="feedback.author" data-ng-disabled="loader.state" required>
  </div>
  <div class="form-group" data-ng-show="feedbackForm.author.$invalid && feedbackForm.author.$dirty">
    <span class="text-danger">Field required</span>
  </div>

  <div class="form-group" data-ng-class="{'has-error': feedbackForm.message.$invalid && feedbackForm.message.$dirty}">
    <label for="feedback-message">Message</label>
    <textarea name="message" class="form-control" id="feedback-message" rows="3" data-ng-model="feedback.message" data-ng-disabled="loader.state" required></textarea>
  </div>
  <div class="form-group" data-ng-show="feedbackForm.message.$invalid && feedbackForm.message.$dirty">
    <span class="text-danger">Field required</span>
  </div>

  <div class="form-group">
    <button type="submit" data-ng-disabled="feedbackForm.$invalid" class="btn btn-default">Send</button>
    <span data-ng-show="loader.state" class="saving-loader">Saving...</span>
  </div>
</form>
